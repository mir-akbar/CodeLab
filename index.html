<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket App</title>
    <style>
        :root {
            --primary-color: #2E7D05;
            --secondary-color: #3B82F6;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
            color: white;
        }
        .header {
            background: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        .header nav ul li {
            display: inline;
        }
        .header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            color: black;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2a6acf;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            background: #f4f4f4;
            border-left: 4px solid var(--secondary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>WebSocket Demo</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="clearInputs()">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // Handle form submission
        async function handleLogin(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');

            // Connect to WebSocket
            const ws = new WebSocket('ws://localhost:3000');

            // WebSocket event handlers
            ws.onopen = () => {
                console.log('WebSocket connected');
                ws.send(JSON.stringify({ username, password }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                displayMessage(`Server Response: ${data.message}`);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                displayMessage('WebSocket connection failed. Please try again.', true);
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
            };
        }

        // Display messages to the user
        function displayMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.style.borderColor = isError ? 'red' : 'var(--secondary-color)';
            messageDiv.textContent = message;
        }

        // Clear inputs (called from navigation link)
        function clearInputs() {
            document.getElementById('loginForm').reset();
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }
    </script>
</body>
</html>
